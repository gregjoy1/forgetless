<div data-ng-class="stepClass" id="content-container" data-sync-height data-sync-pane-width data-ng-controller="ContentController">

    <div class="left content-pane">
        <div class="content-item"
             data-ng-repeat="category in categories"
             data-ng-click="selectCategory(category.id)">

            <span>{{category.title}}</span>
            <input type="checkbox" data-ng-model="category.selected">

        </div>
    </div>

    <div class="right content-pane">
        <div class="content-item"
             data-ng-repeat="list in categories[selectedCategoryIndex].lists"
             data-ng-click="selectList(list.id)"
             data-testing-stuff="{{[categories[selectedCategoryIndex].id, list.id]}}">

            <span>{{list.title}}</span>
            <input type="checkbox" data-ng-model="list.selected">

        </div>
    </div>

</div>
