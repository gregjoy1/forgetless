<div class="content-item"
     data-ng-class="{selected: list.selected}"
     data-ng-click="selectList(list.id)">

    <span>
        {{list.title}}
    </span>

</div>
<div class="items-container" data-ng-show="list.selected">

    <div class="item-container" data-ng-repeat="item in list.items" data-handle-item>
    </div>

</div>
